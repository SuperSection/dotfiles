set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Rebind Prefix to CTRL-A
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -g base-index 1         # start indexing windows at 1 instead of 0
set -g pane-base-index 1    # start pane indexing at 1 instead of 0
set -g renumber-windows on  # renumber all windows when any window is closed
set -g set-clipboard on     # use system clipboard
# set -g status-position bottom

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# Enable mouse support
set -g mouse on

# Increase history limit, as we want an "almost" unlimited buffer.
# May be set to something even higher, like 250k
set -g history-limit 100000

# Fix Terminal Title display, to not contain tmux specic information
set -g set-titles on
set -g set-titles-string "#{pane_title}"

# Enable extended support for some more sophisticated terminal emulator features.
# Disable them if they are causing problems!
set -s focus-events on
set -s extended-keys on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

bind-key n command-prompt "new-session -s '%%'"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0


# tmux plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.tmux/plugins

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'omerxx/tmux-sessionx' # default keybind "<prefix> O" to activate
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @themepack 'powerline/default/cyan'

set -g @sessionx-bind 'o'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
